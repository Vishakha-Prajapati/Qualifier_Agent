<!-- templates/welcome.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center">
  <div class="container mt-5">
    <div class="card p-5 shadow-lg rounded-4">
      <h2 id="greeting" class="mb-4"></h2>
      <p class="lead">You're now ready to begin your pre-qualification assessment.</p>
    <a href="/rules" class="btn btn-success">Start Assessment</a>
    </div>
  </div>

  <script>
    const userName = localStorage.getItem('userName') || 'Candidate';
    document.getElementById('greeting').innerText = `Welcome, ${userName}!`;

    function startAssessment() {
      window.location.href = "/rules";
    }
  </script>
</body>
</html>
