<!DOCTYPE html>
<html>
<head>
  <title>Assessment Test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #d9e4f5, #f9fbfd);
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
    }
    .question-card {
      margin-top: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 25px;
    }
    .result {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 30px;
    }
    #loader {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 50vh;
    }
    .spinner-border {
      width: 3rem;
      height: 3rem;
    }
  </style>
</head>
<body>

  <div id="quiz-container" class="container" style="display: none;">
    <h2 class="mb-4 text-center">Assessment Test</h2>
    <div id="question-box" class="question-card"></div>
    <div class="text-center mt-3">
      <button id="next-btn" class="btn btn-primary px-4">Next</button>
    </div>
    <div id="result" class="result text-center"></div>
  </div>

  <div id="loader">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-3 fw-semibold text-muted">Please wait while we load your assessment...</p>
  </div>

<script>
window.onload = async function () {
  let flatQuestions = [];
  let currentIndex = 0;
  let score = 0;
  let userAnswers = [];
  const userEmail = localStorage.getItem("userEmail") || prompt("Enter your email:");

  async function loadQuestions() {
    const res = await fetch('/api/questions');
    const data = await res.json();

    for (const section in data) {
      for (const subsection in data[section]) {
        data[section][subsection].forEach(q => flatQuestions.push(q));
      }
    }

    document.getElementById('loader').style.display = 'none';
    document.getElementById('quiz-container').style.display = 'block';
    showQuestion();
  }

  function showQuestion() {
    const q = flatQuestions[currentIndex];
    const box = document.getElementById('question-box');
    box.innerHTML = `
      <h5><strong>Q${currentIndex + 1}:</strong> ${q.question.replace(/^Q\d+:\s*/, '')}</h5>
      <form id="options-form">
        ${Object.entries(q.options).map(([key, value]) => `
          <div class="form-check mt-2">
            <input class="form-check-input" type="radio" name="option" value="${key}" id="opt-${key}">
            <label class="form-check-label" for="opt-${key}">${key}) ${value}</label>
          </div>
        `).join('')}
      </form>
    `;
  }

  document.getElementById('next-btn').addEventListener('click', async () => {
    const form = document.getElementById('options-form');
    const selected = form.option?.value;
    const currentQ = flatQuestions[currentIndex];

    if (!selected) {
      alert("Please select an answer!");
      return;
    }

    userAnswers.push({
      question: currentQ.question,
      selected_option: selected,
      correct_option: currentQ.answer
    });

    if (selected === currentQ.answer[0].toLowerCase()) {
      score++;
    }

    currentIndex++;

    if (currentIndex < flatQuestions.length) {
      showQuestion();
    } else {
      const res = await fetch('/api/submit-answers', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          email: userEmail,
          answers: userAnswers
        })
      });

      const result = await res.json();
localStorage.setItem('resultData', JSON.stringify(result));
window.location.href = '/result';
    }
  });

  loadQuestions();
};
</script>

</body>
</html>
