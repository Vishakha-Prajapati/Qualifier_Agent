<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assessment Result</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #eef1f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      max-width: 520px;
      width: 100%;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      text-align: center;
    }
    .spinner-border {
      width: 3rem;
      height: 3rem;
    }
    #chart-container {
      display: none;
    }
    .score {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    .result-green {
      border-left: 10px solid #28a745;
    }
    .result-yellow {
      border-left: 10px solid #ffc107;
    }
    .result-red {
      border-left: 10px solid #dc3545;
    }
  </style>
</head>
<body>

<div id="result-card" class="card">
  <div id="loader">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-3">Calculating your result... Please wait</p>
  </div>

  <div id="chart-container">
    <h3 id="result-message" class="mb-4"></h3>
    <canvas id="resultChart" width="200" height="200"></canvas>
    <div class="score" id="score-text"></div>
    <div class="mt-4">
      <a href="/" class="btn btn-outline-dark">Go to Home</a>
    </div>
  </div>
</div>

<script>
  window.onload = function () {
    const data = JSON.parse(localStorage.getItem('resultData') || '{}');
    if (!data || !data.score) return;

    const total = data.total_questions || 25;
    const correct = data.score;
    const resultText = document.getElementById('result-message');
    const scoreText = document.getElementById('score-text');
    const resultCard = document.getElementById('result-card');

    let colorClass = 'result-red';
    let message = '❌ You Failed. Try again next time.';

    if (correct >= 17 && correct <= 20) {
      colorClass = 'result-yellow';
      message = '⚠️ You Passed. Good job!';
    }
    if (correct > 20) {
      colorClass = 'result-green';
      message = '🎉 Congratulations! You cleared the assessment!';
    }

    // Delay loading spinner
    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('chart-container').style.display = 'block';
      resultCard.classList.add(colorClass);
      resultText.textContent = message;
      scoreText.textContent = `Score: ${correct} / ${total}`;

      const ctx = document.getElementById('resultChart').getContext('2d');
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Correct', 'Incorrect'],
          datasets: [{
            data: [correct, total - correct],
            backgroundColor: ['#28a745', '#dc3545']
          }]
        },
        options: {
          cutout: '70%',
          plugins: {
            legend: {
              display: true,
              position: 'bottom'
            }
          }
        }
      });
    }, 1500);
  };
</script>

</body>
</html>
