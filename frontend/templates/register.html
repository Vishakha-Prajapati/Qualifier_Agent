<!DOCTYPE html>
<html>
<head>
  <title>Mentorship Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color:rgb(224, 236, 250); /* Blue background */
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    .container {
   
      max-width: 800px;
    }
    .card {
      
      padding:  25px 30px  20px;
      border-radius:   15px ;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .form-label {
      font-weight: 500;
    }
    .btn-primary {
      width: 100%;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <h3 class="mb-4 text-center">Mentorship Registration</h3>
    <form id="registrationForm" method="POST" action="/register">

      {% if error %}
  <div class="alert alert-danger">{{ error }}</div>
{% endif %}
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="full_name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">University</label>
        <input type="text" name="university" class="form-control" required>
      </div>

<div class="mb-3">
  <label class="form-label">Country</label>
  <select name="country" class="form-select" required>
    <option value="" selected disabled>Select Country</option>
    <option value="India">India</option>
    <option value="United States">United States</option>
    <option value="Canada">Canada</option>
    <option value="United Kingdom">United Kingdom</option>
    <option value="Australia">Australia</option>
    <option value="Germany">Germany</option>
    <option value="France">France</option>
    <option value="Singapore">Singapore</option>
    <option value="Japan">Japan</option>
    <option value="Brazil">Brazil</option> 
    <option value="Brazil">Bahrain</option>
    <option value="Other">Other</option>
  </select>
</div>


      <div class="mb-3">
        <label class="form-label">Degree</label>
        <input type="text" name="degree" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Graduation Year</label>
        <select name="graduation_year" class="form-select" required>
          <option value="" selected disabled>Select Year</option>
          <!-- Auto generate years -->
          <script>
            const thisYear = new Date().getFullYear();
            for (let year = 2000; year <= 2030; year++) {
              document.write(`<option value="${year}">${year}</option>`);
            }
          </script>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Technical Skills</label>
        <textarea name="technical_skills" class="form-control" rows="2" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Experience Summary</label>
        <textarea name="experience_summary" class="form-control" rows="3" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>

</body>
</html>
